<div id="main-container" class="container">
<section class="main-section">
    <h1>Contact</h1>
 
    <form id="contact-form">
        <ul>
            <li>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="John Smith" required="required">
            </li>
        
            <li>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
            </li>

            <li>
                <label for="message">Message</label>
                <textarea name="name" id="name" required="required">
                </textarea>
            </li>
        </ul>
        <input type="submit" name="submit">
    </form>
</section>

<section>
    <div>
        <h2>Connect with Me</h2>
        <img src="assets/images/github-128.png" class="social" alt="Github">
        <img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn">
        <img src="assets/images/stack-128.png" class="social" alt="Stack Overflow">

</section>
